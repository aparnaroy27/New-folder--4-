<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aad2a9dbcb.js" crossorigin="anonymous"></script>
    <title>login-signup form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
     <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="#">
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" required>
                    </div>
                 
                    <p>Forget your password <a href="#">Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" value="sign up" id="signupBtn">Sign up</button>
                    <button type="button" value="log in"   id="loginBtn" class="disable">Log In</button>
                </div>
                 
            </form>
        </div>
     </div>

    <script>

        let signupBtn= document.getElementById("signupBtn")
        let loginBtn= document.getElementById("loginBtn")
        let nameField= document.getElementById("nameField")
        let title= document.getElementById("title")

        loginBtn.onclick= function(){

            nameField.style.maxHeight="0";
            title.innerHTML= "log in"
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
        }        


        signupBtn.onclick= function(){

            nameField.style.maxHeight="60px";
            title.innerHTML= "sign up"
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }

    </script>

</body>
</html>
